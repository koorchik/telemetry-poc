<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Telemetry Analysis</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }

    /* Upload Section */
    #upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .upload-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .upload-header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .upload-header p {
      color: #718096;
      font-size: 16px;
    }

    #drop-zone {
      width: 100%;
      max-width: 500px;
      padding: 60px 40px;
      border: 2px dashed #4a5568;
      border-radius: 16px;
      background: rgba(26, 26, 46, 0.8);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    #drop-zone:hover, #drop-zone.dragover {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }
    #drop-zone.dragover {
      transform: scale(1.02);
    }

    .drop-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      fill: #4a5568;
    }
    #drop-zone:hover .drop-icon {
      fill: #3b82f6;
    }

    .drop-text {
      font-size: 18px;
      color: #a0aec0;
      margin-bottom: 8px;
    }
    .drop-hint {
      font-size: 13px;
      color: #718096;
    }

    #file-input {
      display: none;
    }

    .separator {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      width: 100%;
      max-width: 500px;
    }
    .separator::before, .separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #4a5568;
    }
    .separator span {
      color: #718096;
      font-size: 13px;
    }

    #load-example {
      padding: 14px 32px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    #load-example:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }

    /* Progress Overlay */
    #progress {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 46, 0.95);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #2d3748;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #progress-text {
      color: #a0aec0;
      font-size: 14px;
    }

    /* Visualization Section */
    #visualization {
      display: none;
    }

    /* Back Button */
    #back-btn {
      display: none;
      position: fixed;
      top: 12px;
      right: 20px;
      z-index: 1001;
      padding: 8px 16px;
      background: rgba(45, 55, 72, 0.9);
      border: 1px solid #4a5568;
      border-radius: 6px;
      color: #a0aec0;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #back-btn:hover {
      background: #3b82f6;
      border-color: #3b82f6;
      color: #fff;
    }

    /* Features List */
    .features {
      display: flex;
      gap: 24px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #718096;
      font-size: 13px;
    }
    .feature-icon {
      width: 20px;
      height: 20px;
      fill: #10b981;
    }
  </style>
</head>
<body>
  <!-- Upload Section -->
  <div id="upload-section">
    <div class="upload-header">
      <h1>GPS Telemetry Analysis</h1>
      <p>Analyze RaceChrono GPS data with EKF sensor fusion</p>
    </div>

    <div id="drop-zone">
      <svg class="drop-icon" viewBox="0 0 24 24">
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
      </svg>
      <div class="drop-text">Drop RaceChrono CSV file here</div>
      <div class="drop-hint">or click to browse</div>
    </div>
    <input type="file" id="file-input" accept=".csv">

    <div class="separator"><span>or</span></div>

    <button id="load-example">Load Example Data</button>

    <div class="features">
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
        <span>GPS Noise Simulation</span>
      </div>
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
        <span>7-State EKF Fusion</span>
      </div>
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
        <span>Lap Comparison</span>
      </div>
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
        <span>Replay Animation</span>
      </div>
    </div>
  </div>

  <!-- Progress Overlay -->
  <div id="progress">
    <div class="spinner"></div>
    <div id="progress-text">Processing...</div>
  </div>

  <!-- Back Button -->
  <button id="back-btn">‚Üê Upload New File</button>

  <!-- Visualization Container -->
  <div id="visualization"></div>

  <!-- Main App Script -->
  <script type="module" src="src/browser/app.js"></script>
</body>
</html>
